<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up gallery with Lightbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="dist/css/lightbox.css" rel="stylesheet" />
</head>

<body>
    <section class="gallery">
        <div class="title">
            <h1>photography portfolio</h1>
            <h2>photoshoots gallery</h2>
        </div>
        <div class="images">
            <a href="img/wedding-1867318_1280.jpg" data-lightbox="pic1"><img src="img/wedding-1867318_1280.jpg"
                    alt="weddings"></a>
            <a href="img/cat-5830643_1280.jpg" data-lightbox="pic2"><img src="img/cat-5830643_1280.jpg" alt="cats"></a>
            <a href="img/pancakes-5989144_1280.jpg" data-lightbox="pic3"><img src="img/pancakes-5989144_1280.jpg"
                    alt="food photography"></a>
            <a href="img/city-438393_1280.jpg" data-lightbox="pic4"><img src="img/city-438393_1280.jpg"
                    alt="street photography"></a>
            <a href="img/portrait-3204843_1280.jpg" data-lightbox="pic5"><img src="img/portrait-3204843_1280.jpg"
                    alt="portraits"></a>
            <a href="img/flower-335662_1280.jpg" data-lightbox="pic6"><img src="img/flower-335662_1280.jpg"
                    alt="macro"></a>
            <a href="img/fox-1883658_1280.jpg" data-lightbox="pic7"><img src="img/fox-1883658_1280.jpg"
                    alt="animals"></a>
            <a href="img/poppies-174276_960_720.jpg" data-lightbox="pic8"><img src="img/poppies-174276_960_720.jpg"
                    alt="flora"></a>
        </div>
    </section>
    <footer>Pictures from <a href="https://pixabay.com/">Pixabay</a>.</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="dist/js/lightbox.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
