<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - organize yourself</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h1>to do app - organize yourself and feel better!</h1>
    </div>
    <section class="add-task">
        <h3>add a task</h3>
        <input type="text" , data-option="add-new">
        <button class="add">add to the list</button>
    </section>
    <section class="search">
        <h3>find a task</h3>
        <input type="text" , data-option="search-app">
    </section>

    <div class="task-list">
        <h2>task list</h2>
        <h3>you have <span>0</span> tasks</h3>
        <ul class="tasks"></ul>
    </div>

    <script src="js/toDoApp.js"></script>
</body>

</html>
